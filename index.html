<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowdfunding product page</title>

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/5012d86954.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner">
    <nav class="nav-bar">
      <h2 class="logo">crowdfund</h2>
      <ul class="nav-list">
        <li class="nav-item"><a href="#">About</a></li>
        <li class="nav-item"><a href="#">Discover</a></li>
        <li class="nav-item"><a href="#">Get Started</a></li>
      </ul>

      <button class="menu-button">
        <i class="fas fa-bars fa-2x"></i>
        <i class="fas fa-times fa-2x hidden"></i>
      </button>

      <div class="menu-modal hidden">
        <ul class="modal-list">
          <li class="modal-item"><a href="#">About</a></li>
          <li class="modal-item"><a href="#">Discover</a></li>
          <li class="modal-item"><a href="#">Get Started</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="main-container">

    <div class="content-box title">
      <div class="title-icon-container">
        <img src="images/logo-mastercraft.svg" alt="icon">
      </div>
      <div class="title-text">
        <h1>
          Mastercraft Bamboo Monitor Riser
        </h1>
        <p>
          A beautiful & handcrafted monitor stand to reduce neck and eye strain.
        </p>
      </div>
      <div class="title-button-container">
        <button class="title-button">Back this project</button>
        <div class="bookmark-container">
          <button class="bookmark-button">Bookmark</button>
          <img class="bookmark-icon" src="images/icon-bookmark.svg" alt="bookmark-icon">
        </div>
      </div>
    </div>







    <div class="content-box progress"></div>
    <div class="content-box about"></div>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
